<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="picture">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
      <img src="./images/icon-view.svg" alt="view" class="view-icon">
    </div>
    <div class="content">
      <p class="title">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum-icon">
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock" class="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p class="author-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
